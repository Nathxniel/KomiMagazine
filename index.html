<!DOCTYPE html>
<head>
  <title>KOMIMAG</title>
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta 
    name="keywords"
    content="KOMI, Komi, Magazine">
  <meta
    name="description"
    content="Komi Magazine">
  <meta
    name="author"
    content="Komi Club">
  <meta 
    http-equiv="content-type" 
    content="text/html; charset=UTF-8">
  <link rel="icon" href="media/premierball.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/cube.css" type="text/css">
  <script type="text/javascript" src="js/fades.js"></script>
  <!-- external resources -->
  <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
  </script>
</head>
<body id="background" onload="loadPage()">
  <!-- loading screen -->
  <div class="cube" id="loadbar">
    <div class="top"></div>
    <div class="right"></div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <!--<div id="title"><h1>KOMI MAGAZINE</h1></div>-->
  <div id=page style="display:none;">
    <div class="title">
      <img id="title" src="title.png"></img>
      <img id="titletext" src="titletext.png"></img>
    </div>
    <!-- site content -->
    <div id="main" style="display:none;"><h1>HEADS UP</h1></div>
    <!-- contact -->
    <div class="contactUs">
      <img src="media/contactUs.gif"
           onload="fadeIn('.contactUs',2)"></img>
    </div>
    <!-- about -->
    <div class="about">
      <img src="media/about.gif"
           onload="fadeIn('.about',2)"></img>
    </div>
    <!-- review -->
    <div class="review1">
      <img src="media/yesterdayshomily.gif"
           onload="fadeIn('.review1',2)"></img>
    </div>
    <!-- random1 -->
    <div class="random1">
      <img src="media/random1.gif"
           onload="fadeIn('.random1',2)"></img>
    </div>
    <!-- random2 -->
    <div class="random2">
      <img src="media/random2.gif"
           onload="fadeIn('.random2',2)"></img>
    </div>
    <!-- random3 -->
    <div class="random3">
      <img src="media/random3.gif"
           onload="fadeIn('.random3',2)"></img>
    </div>
  </div>
  <script>
    var tmp;
    function loadPage() {
      tmp = setTimeout(showPage, 1000);
    }
    function showPage() {
      $("#loadbar").fadeOut(3000);
      $("#page").fadeIn(500);
      $("#background").css("background-color", "black");
    }
  </script>
</body>
